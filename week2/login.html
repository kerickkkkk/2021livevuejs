<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../css/vendor/bootstrap.min.css">
  <style>

  </style>
</head>
<body>
  <div class="contaienr">
    <div class="d-flex justify-content-center align-items-center vh-100">
      <form id="formLogin">
        <div class="form-group">
          <h1 class="h3 text-center">請先登入</h1>    
        </div>
        <div class="form-group">
          <label for="username">Email address</label>
          <input type="email" class="form-control" name="username" id="username" placeholder="email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="password">
        </div>
        <button type="submit" class="btn btn-primary btn-block">登入</button>
      </form>
    </div>
  </div>


  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js' integrity='sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==' crossorigin='anonymous'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js' integrity='sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw==' crossorigin='anonymous'></script>
  <script>
    console.clear();

    const url = "https://vue3-course-api.hexschool.io/";
    const path = "pet";

    // axios.get(`${url}api/${path}/products`).then((res) => {
    //   console.log(res);
    // });
    // DOM 
    const username = document.querySelector('#username');
    const password = document.querySelector('#password');
    const formLogin = document.querySelector('#formLogin');

    // 判斷 是否已經有取得登入權限
    const checkLogin = function(){
      // 取得寫入 cookie 
      if(document.cookie !== ''){
        const token = document.cookie
            .split('; ')
            .find(row => row.startsWith('shop='))
            .split('=')[1];
        // https://github.com/axios/axios#global-axios-defaults
  
        axios.defaults.headers.common['Authorization'] = token;
        console.log(token);
        axios.post(`${url}api/user/check`)
        .then((res)=>{
          // [成功回應]:
          //   {
          //     "success": true
          //   }
          // [失敗回應]: 如用戶已登出狀況
          //   {
          //     "success": false,
          //     "message": "請重新登入"
          //   }
          if(res.data.success){
            alert('已有登入狀態~ 跳轉中~')
            location.replace('./dashboard.html')
          }else{
            alert('沒有登入狀態請輸入帳密')
          }
        })
      }else{
        return false;
      }
    }

    formLogin.addEventListener('submit',(e)=>{
      e.preventDefault();
      const user ={
        username: username.value,
        password: password.value
      }

      axios.post(`${url}admin/signin`,user).then((res) => {
          if(res.data.success){
            const{expired,token} = res.data;
            // 寫入
            // document.cookie = doSomethingOnlyOnce=true; expires=Fri, 31 Dec 9999 23:59:59 GMT";
            document.cookie = `shop=${token}; expires=${new Date(expired)}`;
            location.replace('./dashboard.html')
          }else{
            alert(res.data.message)
          }
        });


    })

    checkLogin()

  </script>
</body>
</html>
